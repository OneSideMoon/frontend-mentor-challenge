<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Coming Soon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="./img/logo.svg" alt="ping logo">
            </div>
            <h1>We are launching <span>soon!</span></h1>
            <p>Subscribe and get notified</p>            
        </header>
        <main>
            <div class="input">
                <input type="email" class="email" placeholder="Your email address...">
                <input type="submit" class="submit" value="Notify Me">
                <br>
                <span class="err ">Please provide a valid email address</span>
            </div>
            <div class="dashboard">
                <img src="./img/illustration-dashboard.png" alt="dashboard image">
            </div>
            <div class="share">
                <div class="icon">
                    <i class="fa-brands fa-facebook-f"></i>                    
                </div>
                <div class="icon">
                    <i class="fa-brands fa-x-twitter"></i>                    
                </div>
                <div class="icon">
                    <i class="fa-brands fa-instagram"></i>                    
                </div>
            </div>
            <p>Â©Copyright Ping. All rights reserved.</p>
            <script src="https://kit.fontawesome.com/e23dd590a5.js" crossorigin="anonymous"></script>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
