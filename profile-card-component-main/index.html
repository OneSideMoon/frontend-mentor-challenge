<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <img class="card-bg" src="./img/bg-pattern-card.svg" alt="card background">
            <div class="pp">
                <img src="./img/image-victor.jpg" alt="profile photos">                
            </div>
            <h2>VictorCrest <span>26</span></h2>
            <p>London</p>
            <div class="stats">
                <div class="follow">
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>
                <div class="like">
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>
                <div class="photo">
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
