<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="image">
                <img src="./img/image-equilibrium.jpg" alt="nft images">                
            <div class="img-hover">
                <img src="img/icon-view.svg" alt="view icon">                 
            </div>
        </div>
        <section class="content">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="info">
                <div class="coin">
                    <img src="./img/icon-ethereum.svg" alt="ethereum icon">
                    <p>0.041 ETH</p>
                </div>
                <div class="timeline">
                    <img src="./img/icon-clock.svg" alt="clock icon">
                    <p>3 days left</p>
                </div>                
            </div>
        </section>
        <div class="footer">
            <img src="./img/image-avatar.png" alt="profile photo">
            <p>Creation of <strong>Jules Wyvern</strong></p>
        </div>
    </div>
</body>
</html>
