<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./img/logo.svg" alt="huddle logo">
        </div>
        <div class="main">
            <div class="illustration">
                <img src="./img/illustration-mockups.svg" alt="illustration image">
            </div>
            <section class="content">
                <h2>
                    Build The Community
                    Your Fans Will Love
                </h2>
                <p>
                    Huddle re-imagines the way we build communities. You have
                    a voice, but so does your audience. Create connections with
                    your users as you engage in genuine discusssion.
                </p>
                <button>Register</button>
            </section>
        </div>
        <div class="share">
            <div class="icon">
                <i class="fa-brands fa-facebook-f"></i>                    
            </div>
            <div class="icon">
                <i class="fa-brands fa-x-twitter"></i>                    
            </div>
            <div class="icon">
                <i class="fa-brands fa-instagram"></i>                    
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e23dd590a5.js" crossorigin="anonymous"></script>
</body>
</html>
