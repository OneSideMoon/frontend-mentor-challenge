<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="title">
                <img src="./img/icon-star.svg" alt="star icon">
                <h1>FAQs</h1>
            </div>
        </header>
        <main>
            <div class="accordion">
                <div class="accordion-title">
                    <h2>What is Frontend Mentor, and how will it help me?</h2>
                    <img class="icons" id="icon-1" src="./img/icon-plus.svg" alt="plus icon" style="cursor: pointer;">                    
                </div>
                <p class="icon-1" id="accordion-1"></p>
            </div>
            <div class="accordion">
                <div class="accordion-title">
                    <h2>Is Frontend Mentor free?</h2>
                    <img class="icons" id="icon-2" src="./img/icon-plus.svg" alt="plus icon" style="cursor: pointer;">                    
                </div>
                <p class="icon-2" id="accordion-2"></p>
            </div>
            <div class="accordion">
                <div class="accordion-title">
                    <h2>Can I use Frontend Mentor projects in my portfolio?</h2>
                    <img class="icons" id="icon-3" src="./img/icon-plus.svg" alt="plus icon" style="cursor: pointer;">                     
                </div>
                <p class="icon-3" id="accordion-3"></p>                
            </div>
            <div class="accordion">
                <div class="accordion-title">
                    <h2>How can I get help if I'm stuck on a challenge?</h2>
                    <img class="icons" id="icon-4" src="./img/icon-plus.svg" alt="plus icon" style="cursor: pointer;">                    
                </div>
                <p class="icon-4" id="accordion-4"></p>                
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
