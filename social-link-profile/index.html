<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Link Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="screen">
            <section>
                <img src="./img/avatar-jessica.jpeg" alt="profile photos">
                <h1>Jessica Randall</h1>
                <h3>London, United Kingdom</h3>
                <br>
                <p>"Front-end developer and avid reader."</p>
            </section>
            <div>
                <button type="button" class="btn github">
                    <span>GitHub</span>
                </button>
                <button type="button" class="btn mentor">
                    <span>Frontend Mentor</span>
                </button>
                <button type="button" class="btn linkedln">
                    <span>Linkedln</span>
                </button>
                <button type="button" class="btn twitter">
                    <span>Twitter</span>
                </button>
                <button type="button" class="btn instagram">
                    <span>Instagram</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
